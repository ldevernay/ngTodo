<div *ngIf="todo" class="row">
  <div class="card">
    <div class="section">
      <div>
        <label>Label: </label>
        <input [(ngModel)]="todo.label" placeholder="label" />
      </div>
        <div>
          <label>Description: </label>
          <input [(ngModel)]="todo.description" placeholder="description" />
        </div>
      </div>
    </div>
  </div>
